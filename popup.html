<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch Counter Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Stopwatch Section -->
        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display" id="stopwatch">00:00:00.000</div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Counter Section -->
        <div class="counter-section">
            <h2>Counters</h2>
            <div class="counter-input">
                <input type="text" id="counterName" placeholder="Enter counter name">
                <button id="addCounter">Add Counter</button>
            </div>
            <div id="countersList" class="counters-list"></div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <h2>Data Visualization</h2>
            <select id="chartType">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
            <canvas id="dataChart"></canvas>
        </div>

        <!-- Session Management -->
        <div class="session-section">
            <button id="saveSession">Save Session</button>
            <button id="loadSession">View History</button>
            <button id="exportData">Export to CSV</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
